<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebQuiz View Exam</title>
    <link rel="stylesheet" href="vexam.css">
    <script src="utils.js"></script>
    <script src="vexam.js"></script>
</head>
<body>
    <!-- Place holder for header -->
    <header id="header">
        <div id="header-name"></div>
        <div id="header-brand"></div>
        <div id="header-logout"></div>
    </header>

    <div id="content">
        <div id="upper">
            <h1 id="title">View Exam</h1>
            <h2 id="ename"></h2>
            <h2 id="cname"></h2>
            <p id="error-label"></p>
        </div>
        
        <div id="instructor-action" class="flexbox">
            <button id="autograde" onclick="beginAutograde();">START AUTOGRADER</button>
            <button id="feedback" onclick="beginFeedback();">GIVE FEEDBACK</button>
            <button id="release" onclick="releaseScores();">RELEASE SCORES</button>
            <button id="review" onclick="reviewExam(0);">REVIEW EXAM</button>
        </div>
        
    </div>
</body>
</html>
